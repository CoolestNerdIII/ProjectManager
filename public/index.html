<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="project_manager" ng-cloak="">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Project Manager</title>
    <base href="/">

    <link rel="stylesheet" href="css/styles.css">
    <!-- load bootstrap -->

    <link rel="stylesheet" href="lib/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="lib/angular-material-icons/angular-material-icons.css"/>
    <link rel="stylesheet" href="lib/angular-material-data-table/dist/md-data-table.min.css"/>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"/>

</head>

<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body>
<md-toolbar class="md-whiteframe-1dp">
    <div class="md-toolbar-tools">
        <div class="md-title"><a ui-sref="home"><span>Project Manager</span></a> </div>
        <span flex=""></span>

        <md-button><a ui-sref="home"><span>Todo</span></a></md-button>
        <md-button><a ui-sref="backlog"><span>Backlog</span></a></md-button>
        <md-button><a ui-sref="sprints.list"><span>Sprints</span></a></md-button>
    </div>
</md-toolbar>
<div ui-view></div>

<script src="/socket.io/socket.io.js"></script>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-resource/angular-resource.min.js"></script>
<script src="lib/angular-route/angular-route.min.js"></script>
<script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

<script src="lib/angular-animate/angular-animate.min.js"></script>
<script src="lib/angular-aria/angular-aria.min.js"></script>
<script src="lib/angular-messages/angular-messages.min.js"></script>
<script src="lib/angular-material/angular-material.min.js"></script>
<script src="lib/angular-material-icons/angular-material-icons.min.js"></script>
<script src="lib/angular-drag-and-drop-lists/angular-drag-and-drop-lists.min.js"></script>
<script src="lib/angular-material-data-table/dist/md-data-table.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/angular-socket-io/socket.min.js"></script>

<script src="js/todo-aholic.controllers.js"></script>
<script src="js/todo-aholic.services.js"></script>
<script src="js/core.js"></script>

</body>
</html>
